dependencies:
  fhir: ^0.4.6
  fhir_at_rest: ^0.4.2
  json_annotation: ^4.0.0

dev_dependencies:
  build_runner: ^1.11.5
  json_serializable: ^4.0.2
  lint: ^1.5.3
  test: ^1.16.4
