name: fhir_auth
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
version: 0.4.1
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_auth

environment:
  sdk: '>=2.12.1 <3.0.0'

dependencies:
  collection: ^1.15.0
  fhir: ^0.4.6
  fhir_at_rest: ^0.4.2
  flutter:
    sdk: flutter
  flutter_appauth: ^1.0.0
  flutter_secure_storage: ^4.2.0
  flutter_web_plugins:
    sdk: flutter
  freezed_annotation: ^0.14.2
  google_sign_in: ^5.0.4
  http: ^0.13.3
  oauth2: ^2.0.0
  universal_html: ^2.0.8

dev_dependencies:
  build_runner: ^2.0.4
  freezed: ^0.14.2
  lint: ^1.5.3
  pedantic: ^1.11.0
  test: ^1.17.5

