homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_db

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  crypto: ^2.1.5
  encrypt: ^4.1.0
  fhir: ^0.2.4
  meta: ^1.2.4
  path: ^1.7.0
  path_provider: ^1.6.27
  sembast: ^2.4.8
  sembast_sqflite: ^1.0.0
  sqflite: ^1.3.2
  sqflite_common_ffi: ^2.0.0+1