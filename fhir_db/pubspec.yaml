name: fhir_db
description: A wrapper for Sembast and SQFlite to enable easy, local and secure storage of fhir resources
version: 0.5.0-1
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_db

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.1
  encrypt: ^5.0.0
  fhir:
    git:
      url: https://github.com/i-atros/fhir.git
      path: fhir
      ref: upgrade-flutter-3.27
  path: ^1.8.0
  path_provider: ^2.0.2
  sembast:
    git:
      url: https://github.com/i-atros/sembast.dart.git
      path: sembast
      ref: upgrade-flutter-3.27
  sembast_sqflite:
    git:
      url: https://github.com/i-atros/sembast_sqflite.git
      path: sembast_sqflite
      ref: upgrade-flutter-3.27
  sqflite: ^2.0.0+3
  sqflite_common_ffi: ^2.0.0+1

dev_dependencies:
  test: ^1.21.0