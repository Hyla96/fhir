homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_db

environment:
  sdk: '>=2.12.1 <3.0.0'

dependencies:
  crypto: ^3.0.1
  encrypt: ^5.0.0
  fhir: ^0.4.5
  flutter:
    sdk: flutter
  meta: ^1.3.0
  path: ^1.8.0
  path_provider: ^2.0.1
  sembast: ^3.0.1
  sembast_sqflite: ^2.0.0+1
  sqflite: ^2.0.0+3